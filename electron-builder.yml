appId: app.locatizor.com
productName: Locatizor
copyright: Copyright Â© 2020 Jason Raimondi, Digital Canvas Design LLC

directories:
  buildResources: resources/
  output: dist-build/

files:
  - package.json
  - node_modules/**/*
  - dist/**/*
  - resources/**/*

mac:
  target:
    - zip
    - dmg
  category: public.app-category.productivity
  electronUpdaterCompatibility: '>=2.16.0'

#win:
#  target: nsis

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

publish:
  provider: github
  repo: locatizor
  owner: jasonraimondi

asar: true


